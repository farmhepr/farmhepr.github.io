<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">

</head>

<body>

  <main class="wrapper" style="padding-top:2em">

<!-- 
      <div>
        <button class="button" id="startButton">Start</button>
        <button class="button" id="resetButton">Reset</button>
      </div> -->

      <div>
        <video id="video" width="400" height="400" style="border: 1px solid gray"></video>
      </div>

      <div id="sourceSelectPanel" style="display:none">
        <label for="sourceSelect">Change video source:</label>
        <select id="sourceSelect" style="max-width:400px">
        </select>
      </div>

      <label>Result:</label>
      <pre><code id="result"></code></pre>
      <a id="bclink"> 
      <h4 id="barcode"></h4>
      </a>

  </main>
  <div id="nav">
      <style>
          .navbar {
            overflow: hidden;
            background-color: #333;
            position: fixed;
            bottom: 0;
            width: 100%;
          }
        
          .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;

          }
        
          .navbar a:hover {
            background: #f1f1f1;
            color: black;

          .navbar a.active {
            background-color: #4CAF50;
            color: white;
          }
        </style>
        
        
        <div class="navbar">
          <a href="cam.html">Leitor</a>
          <a href="index.html">Registro</a>
        
        </div>
        
  </div>
  <script type="text/javascript" src="https://unpkg.com/@zxing/library@latest"></script>
  <script type="text/javascript">
    window.addEventListener('load', function () {
      let selectedDeviceId;
      const codeReader = new ZXing.BrowserMultiFormatReader()
      console.log('ZXing code reader initialized')
      codeReader.getVideoInputDevices()
        .then((videoInputDevices) => {
          const sourceSelect = document.getElementById('sourceSelect')
          selectedDeviceId = videoInputDevices[videoInputDevices.length-1].deviceId
          if (videoInputDevices.length >= 1) {
            videoInputDevices.forEach((element) => {
              const sourceOption = document.createElement('option')
              sourceOption.text = element.label
              sourceOption.value = element.deviceId
              sourceSelect.appendChild(sourceOption)
            })
            sourceSelect.onchange = () => {
              selectedDeviceId = sourceSelect.value;
            };
            const sourceSelectPanel = document.getElementById('sourceSelectPanel')
            sourceSelectPanel.style.display = 'block'
          }
          startVideo(codeReader);
          document.getElementById('sourceSelect').addEventListener('change', () => {
            codeReader.reset()
            codeReader.decodeFromVideoDevice(selectedDeviceId, 'video', (result, err) => {
              if (result) {
                console.log(result)
                document.getElementById('result').textContent = result.text
                document.getElementById('bclink').href = "/?bar_code="+result.text
                document.getElementById('barcode').textContent = result.text

              }
              if (err && !(err instanceof ZXing.NotFoundException)) {
                console.error(err)
                document.getElementById('result').textContent = err
              }
            })
            console.log(`Started continous decode from camera with id ${selectedDeviceId}`)
          })
          // document.getElementById('resetButton').addEventListener('click', () => {
          //   codeReader.reset()
          //   document.getElementById('result').textContent = '';
          //   console.log('Reset.')
          // })
        })
        .catch((err) => {
          console.error(err)
        })
        
    })


    function startVideo(codeReader){
      var selectedDeviceId = document.getElementById('sourceSelect').value
      codeReader.decodeFromVideoDevice(selectedDeviceId, 'video', (result, err) => {
        if (result) {
          console.log(result)
          document.getElementById('result').textContent = result.text
          document.getElementById('bclink').href = "/?bar_code="+result.text
          document.getElementById('barcode').textContent = result.text

        }
        if (err && !(err instanceof ZXing.NotFoundException)) {
          console.error(err)
          document.getElementById('result').textContent = err
        }
      })
      console.log(`Started continous decode from camera with id ${selectedDeviceId}`)
      
    }
  </script>

</body>

</html>
