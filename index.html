<!DOCTYPE html>
<html>
  <head>
    <title>Stock AUX</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">

  </head>
  <body>
    <div class="container-sm">
    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize_button" style="display: none;">Authorize</button>
    <button id="signout_button" style="display: none;">Sign Out</button>
   


    <div class="form-group">
    <span>Código de barras</span>

    <p></p>

      <input  id="bar_code"/>
      <button onclick="getSheet('BarCode!A2:D', updateForm)">Buscar</button>
    </div>

    <div class="form-group">

      <span>Medicamento</span>
      <p></p>
      <input list="medicamentSelection" id='medInput' name="medicament" 
        onfocus="getSheet('Medicamentos!A2:A',updateMeds)" onchange="getSheet('ProdutoLote!A2:D',updateSeries)">
      <datalist id="medicamentSelection">
      </datalist>
    </div>

      <div class="form-group">

      <span>Lote</span>
      <p></p>

      <input list="seriesSelection" id='seriesInput' name="series" 
        onchange="valSel()">
      <datalist id="seriesSelection">
      </datalist>
    </div>

      <div class="form-group">

      <span>Validade</span>
      <p></p>

      <input list="valDateSelection" id='valInput' name="valDate">
      <datalist id="valDateSelection">
      </datalist>
    </div>

    <div class="form-group">

      <span>Quantidade</span>
      <p></p>

      <input type="number" id='qnt' name="qnt">

    </div>

    <button onclick="sendReg()">Enviar Saída</button>
    <button onclick="sendCod()">Cadatrar Código</button>

    
</div>

<div id="nav">
    <style>
        .navbar {
          overflow: hidden;
          background-color: #333;
          position: fixed;
          bottom: 0;
          width: 100%;
        }
      
        .navbar a {
          float: left;
          display: block;
          color: #f2f2f2;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
          font-size: 17px;
        }
      
        .navbar a:hover {
          background: #f1f1f1;
          color: black;
        }
      
        .navbar a.active {
          background-color: #4CAF50;
          color: white;
        }
      </style>
      
      
      <div class="navbar">
        <a href="cam.html">Leitor</a>
        <a href="index.html">Registro</a>
      
      </div>
      
</div>

    <pre id="content" style="white-space: pre-wrap;"></pre>
    <script src="//code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="//rawgithub.com/indrimuska/jquery-editable-select/master/dist/jquery-editable-select.min.js"></script>
    <link href="//rawgithub.com/indrimuska/jquery-editable-select/master/dist/jquery-editable-select.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="gsheets.js" type="text/javascript"></script>
    <script src="url.js" type="text/javascript"></script>

 

    <script >
      var barCodeVal = getAllUrlParams().bar_code
      console.log(barCodeVal);
      if(!(typeof (barCodeVal) === 'undefined')) {
        document.getElementById("bar_code").value = barCodeVal;
        
      }
    </script>
       <script async defer src="https://apis.google.com/js/api.js"
       onload="this.onload=function(){};handleClientLoad()"
       onreadystatechange="if (this.readyState === 'complete') this.onload()">
     </script>
  </body>
</html>
